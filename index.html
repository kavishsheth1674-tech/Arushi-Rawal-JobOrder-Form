            position: relative;

            font-size: 16px;
            letter-spacing: 0.5px;

            color: #C9968B;

            padding: 6px 16px;
            border-radius: 0;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .remove-btn:hover {
            background-color: #C9968B;
            color: #FFFFFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group.hidden {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5C5C5C;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #DDD9CD;
            border-radius: 0;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background-color: #FFFFFF;
            color: #2C2C2C;
        }

        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #C9968B;
            box-shadow: 0 0 0 2px rgba(201, 150, 139, 0.1);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:disabled {
            background-color: #F5F5F5;
            cursor: not-allowed;
        }

        .add-more-btn {
            width: 100%;
            padding: 14px;

            color: #8B8B8B;
            border: 1px dashed #C9C5BA;
            border-radius: 0;
            font-size: 12px;
            font-weight: 400;

            color: #C9968B;
        }

            color: #FFFFFF;

            border-radius: 0;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #B38577;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 150, 139, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background-color: #D4C4BD;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 25px;
            padding: 16px;
            border-radius: 0;
            font-size: 13px;
            display: none;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .status-message.success {
            background-color: #E8F5E9;
            color: #2E7D32;

        }

        .status-message.error {
            background-color: #FFEBEE;
            color: #C62828;

                { value: 'black-fusing', label: 'Black fusing' },
                { value: 'horsehair-3inch', label: 'Horsehair 3inch' },
                { value: 'horsehair-2inch', label: 'Horsehair 2inch' },
                { value: 'canvas-fusing', label: 'Canvas Fusing' },
                { value: 'muslin', label: 'Muslin' },
                { value: 'cotton-from-down', label: 'Cotton from down' },
                { value: 'belt-fusing', label: 'Belt Fusing' },
                { value: 'hard-canvas', label: 'Hard Canvas' },
                { value: 'brown-paper', label: 'Brown Paper' }
            ],
            printing: [
                { value: 'not-used', label: 'Not used' },
                { value: 'cotton', label: 'Cotton' },
                { value: 'crepe', label: 'Crepe' },
                { value: 'chanderi', label: 'Chanderi' },
                { value: 'linen', label: 'Linen' },
                { value: 'satin', label: 'Satin' },
                { value: 'chiffon', label: 'Chiffon' },
                { value: 'organza', label: 'Organza' }
            ]
        };

        // Materials that use meters instead of units
        const meterMaterials = [
            'horsehair-3inch',
            'horsehair-2inch',
            'canvas-fusing',
            'muslin',
            'cotton-from-down',
            'belt-fusing',
            'hard-canvas',
            'brown-paper'
        ];

        // Counter for unique IDs
        const counters = {
            fabric: 0,
            lace: 0,
            fabricDye: 0,
            laceDye: 0,
            materials: 0,
            printing: 0
        };

        // Labels for each material type
        const materialLabels = {
            fabric: { type: 'Fabric Type', amount: 'Amount (meters)' },
            lace: { type: 'Lace Type', amount: 'Amount (meters)' },
            fabricDye: { type: 'Fabric Dye Type', amount: 'Amount (meters)' },
            laceDye: { type: 'Lace Dye Type', amount: 'Amount' },
            materials: { type: 'Material Type', amount: 'Amount (units)' },
            printing: { type: 'Printing Type', amount: 'Amount (meters)' }
        };

        // Handle type selection change
        function handleTypeChange(type, id) {
            const selectElement = document.getElementById(`${type}Type${id}`);
            const amountGroup = document.getElementById(`${type}AmountGroup${id}`);
            const amountInput = document.getElementById(`${type}Amount${id}`);
            const selectedValue = selectElement.value;
            
            if (selectedValue === 'not-used') {
                amountGroup.classList.add('hidden');
                amountInput.removeAttribute('required');
                amountInput.value = '';
            } else {
                amountGroup.classList.remove('hidden');
                amountInput.setAttribute('required', 'required');
                
                // Update label for materials based on selection
                if (type === 'materials') {
                    updateMaterialLabel(id);
                }
            }
        }

        // Add material function
        function addMaterial(type) {
            const container = document.getElementById(`${type}Container`);
            const id = counters[type]++;
            const step = '0.01';

            const options = materialOptions[type].map(opt => 
                `<option value="${opt.value}">${opt.label}</option>`
            ).join('');

            const itemHTML = `
                <div class="material-item" data-type="${type}" data-id="${id}">
                    <div class="material-item-header">
                        <span class="item-number">${type.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())} #${id + 1}</span>
                        ${counters[type] > 1 ? `<button type="button" class="remove-btn" onclick="removeMaterial('${type}', ${id})">Remove</button>` : ''}
                    </div>
                    <div class="form-group">
                        <label for="${type}Type${id}">${materialLabels[type].type}</label>
                        <select id="${type}Type${id}" name="${type}Type${id}" required onchange="handleTypeChange('${type}', ${id})">
                            <option value="">Select type</option>
                            ${options}
                        </select>
                    </div>
                    <div class="form-group" id="${type}AmountGroup${id}">
                        <label for="${type}Amount${id}" id="${type}AmountLabel${id}">${materialLabels[type].amount}</label>
                        <input type="number" id="${type}Amount${id}" name="${type}Amount${id}" min="0" step="${step}" required>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', itemHTML);
        }

        // Update material label based on selection
        function updateMaterialLabel(id) {
            const selectElement = document.getElementById(`materialsType${id}`);
            const labelElement = document.getElementById(`materialsAmountLabel${id}`);
            const selectedValue = selectElement.value;
            
            if (meterMaterials.includes(selectedValue)) {
                labelElement.textContent = 'Amount (meters)';
            } else {
                labelElement.textContent = 'Amount (units)';
            }
        }

        // Remove material function
        function removeMaterial(type, id) {
            const item = document.querySelector(`[data-type="${type}"][data-id="${id}"]`);
            if (item) {
                item.remove();
                updateItemNumbers(type);
            }
        }

        // Update item numbers after removal
        function updateItemNumbers(type) {
            const items = document.querySelectorAll(`[data-type="${type}"]`);
            items.forEach((item, index) => {
                const header = item.querySelector('.item-number');
                if (header) {
                    const displayName = type.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    header.textContent = `${displayName} #${index + 1}`;
                }
            });
        }

        // Initialize form with one of each material
        function initializeForm() {
            Object.keys(materialOptions).forEach(type => {
                addMaterial(type);
            });
        }

        // Form submission
        document.getElementById('garmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('=== FORM SUBMISSION STARTED ===');
            console.log('Webhook URL:', WEBHOOK_URL);
            
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'CALCULATING...';
            
            // Gather form data
            const formData = {
                garmentName: document.getElementById('garmentName').value,
                garmentDescription: document.getElementById('garmentDescription').value,
                daysForMaster: parseInt(document.getElementById('daysForMaster').value),
                daysForTailor: parseInt(document.getElementById('daysForTailor').value),
                daysForEmbroidery: parseInt(document.getElementById('daysForEmbroidery').value),
                embroideryMaalCost: parseInt(document.getElementById('embroideryMaalCost').value),
                miscellaneous: 1550,
                timestamp: new Date().toISOString()
            };

            // Collect all materials by type
            Object.keys(materialOptions).forEach(type => {
                const items = document.querySelectorAll(`[data-type="${type}"]`);
                formData[type] = [];
                
                items.forEach(item => {
                    const id = item.dataset.id;
                    const typeValue = document.getElementById(`${type}Type${id}`).value;
                    const amountValue = document.getElementById(`${type}Amount${id}`).value;
                    
                    if (typeValue === 'not-used') {
                        formData[type].push({
                            type: 'not-used',
                            amount: 0
                        });
                    } else {
                        formData[type].push({
                            type: typeValue,
                            amount: parseFloat(amountValue)
                        });
                    }
                });
            });
            
            console.log('Form data collected:', formData);
            console.log('Sending POST request to n8n...');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                const responseText = await response.text();
                console.log('Response body:', responseText);
                
                if (response.ok) {
                    console.log('✅ SUCCESS - Data sent to n8n!');
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'Cost calculation submitted successfully!';
                    statusMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                console.error('❌ ERROR:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error submitting form: ' + error.message;
                statusMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'CALCULATE COST';
            }
            
            return false;
        }, false);

        // Initialize the form on page load
        initializeForm();
    </script>
